<template>
    <div class="slds-card  slds-card_boundary">
        <div class="slds-page-header forceRelatedListCardHeader">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media slds-media--center slds-has-flexi-truncate">
                        <div class="slds-media__figure slds-avatar slds-avatar_small">
                            <span class="slds-icon_container slds-icon-standard-opportunity">
                                <svg class="slds-icon slds-page-header__icon" aria-hidden="true">
                                    <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#opportunity"></use>
                                </svg>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-card__header-title slds-truncate slds-m-right--xx-small slds-shrink-none">
                                    <a class="slds-card__header-link baseCard__header-title-container" href="#">
                                        <span
                                            class="slds-card__header-title slds-truncate slds-m-right--xx-small slds-shrink-none"
                                            title="(BObj)Rental Rides"
                                            >(BObj)Rental Rides</span>
                                        <span class="slds-card__header-title slds-shrink-none slds-m-right--xx-small" title="(num)">(num)</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <lightning-datatable
                data={rideRecords.data} columns={rideColumns} key-field="Trip_ID__c">
            </lightning-datatable>
        </div>
    </div>
    
</template>
